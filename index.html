<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <div class="header">
        <div class="header-logo">
            <p>Progate</p>

                <li>Lessons</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="copy-container">
            <h1>HELLO WORLD<span>.</span></h1>
            <h2>Let's learn to code</h2>
        </div>
        <div class="content">
            <h3 class="content-title">Lessons</h3>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="HTML & css">

            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="PHP">

                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="Ruby">

            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="Swift">

            </div>
        </div>


        <div class="contacts-form">

                <input class="button" type="button" value="Send">
                
            </Form>

    </div>





    <div class="footer">
        <div class="footer-logo">
            <p>Progate</p>
        </div>
        
        <div class="footer-list">

                <li>About</li>
                <li>Jobs</li>
                <li>Contact us</li>
            </ul>
        </div>
    </div>
